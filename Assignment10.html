<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My HTML Document</title>
</head>
<body>
    <!-- This is a comment explaining the purpose of the HTML document -->
    <!-- The <!DOCTYPE> declaration specifies the document type.
    The <html> element represents the root of the HTML document.
    The <head> section contains metadata (charset, viewport, and title).
    The <body> section contains the visible content.
    Comments are included to explain each section.
    Special characters are represented using HTML entities (e.g., &amp; for “&”, &lt; for “<”, etc.). -->
    <h1>My Special Characters</h1>
    <p>
        Here are some special characters:
        <ul>
            <li> (Ampersand): &amp;</li>
            <li> (Less Than): &lt;</li>
            <li> (Greater Than): &gt;</li>
            <li> (Double Quote): &quot;</li>
            <li> (Single Quote): &#39;</li>
            <li> (Asterisk): &#42;</li>
            <li> (Trademark Symbol): &#8482;</li>
        </ul>
    </p>
</body>
</html>
