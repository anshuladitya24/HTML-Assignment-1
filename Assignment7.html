<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Examples</title>
</head>
<body>
    <h1>Media Examples</h1>

    <!-- Audio Player -->
    <h2>Audio: Relaxing Music</h2>
    <audio controls>
        <source src="media/just-relax-11157.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <p>Enjoy some soothing music to unwind!</p>

    <!-- Video Player -->
    <h2>Video: Nature Time-lapse</h2>
    <video controls width="640" height="360">
        <source src="media/857195-hd_1280_720_25fps.mp4" type="video/mp4">
        Your browser does not support the video element.
    </video>
    <p>Watch the beauty of nature unfold in this time-lapse video.</p>
</body>
</html>
